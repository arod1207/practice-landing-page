<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <title>Construction Landing Page</title>
    </head>
    <body>
        <section class="showcase">
            <header>
                <h2 class="logo">Construction Bill</h2>
                <div class="toggle"></div>
            </header>

            <video src="construction.mp4" muted loop autoplay></video>

            <div class="overlay"></div>

            <div class="text">
                <h2>You Need Dirt?</h2>
                <h3>I got dirt!</h3>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Molestias commodi ad, quia ut consequuntur optio dolorem sit
                    repellat ratione labore?
                </p>
                <a href="#">Explore</a>
            </div>

            <ul class="social">
                <li>
                    <a href="#"><i class="fab fa-facebook-f fa-3x"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter fa-3x"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram fa-3x"></i></a>
                </li>
            </ul>
        </section>

        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <script>
            const menuToggle = document.querySelector('.toggle');
            const showcase = document.querySelector('.showcase');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                showcase.classList.toggle('active');
            });
        </script>
    </body>
</html>
